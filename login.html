<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Password Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/tab.png" type="image/logo">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img class="logo" src="images/tab.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-5 ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="login.html">Login</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>

    <section class="text-center text-white bg-img-1">
        <div class="space p-5"></div>
        <h1 class="title mt-5 anm1 shadow">Login</h1>
        <div class="space p-5"></div>
    </section>
    <section class="text-white">
        <form id="submit-form" action="">
            <div class="container">
                
                    
            <div class="form-row">
              <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" name="Name" class="form-control" id="inputEmail4" placeholder="John" required>
              </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputPassword4">Phone number</label>
                <input type="number" name="Phone number" class="form-control" id="inputPassword4" placeholder="000 000 0000" required>
              </div>
            </div>
        </div>
    </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
              <label for="inputAddress">Email</label>
              <input type="email" name="Email" class="form-control" id="inputAddress" placeholder="name@example.com" required>
            </div>
            <div class="col-md-6">
            <div class="form-group">
                
                <label for="exampleFormControlTextarea1">Address</label>
                <textarea class="form-control" name="Address" id="exampleFormControlTextarea1" rows="3" placeholder="123 @ main street" required></textarea>
            </div>
        </div>
    </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" name="Policy" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                    I Will not share any content from password manager
                </label>
              </div>
            </div>
            <div class="center align-items-center text-center">
            <input type="submit" class="btn btn-primary" value="Get access" required>
        </div>
        </div>
          </form>
    </section>

    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbwaZbc5dBxrLXY4ybZxjOOgPtGqEL2KH-y_i2hLzdfMZ750Uw8BwZdOkEHwSVCQwmYbng/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Permission Accepted")
                    //window.location.reload()
                    window.location.href="index.html"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    

</body>
</html>
